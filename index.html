<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Bangladesh</title>
  <!-- Tailwind & DaisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font awesome CDN -->
  <script src="https://kit.fontawesome.com/ab34ab0257.js" crossorigin="anonymous"></script>

  <!-- Font: Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <!-- Tailwind css configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-gray-transparent': 'rgba(17, 17, 17, 0.7)',
            'gray-transparent': 'rgba(17, 17, 17, 0.05)',
          },
          fontFamily: {
            Lexend: 'Lexend',
          },
        }
      }
    }
  </script>

</head>

<body>
  <!-- Header Section -->
  <header class=" ">
    <nav class="flex mx-auto bg-[#F9F7F3]">
      <div class="flex mx-auto w-10/12 justify-between pt-6 pb-12">
        <button class="btn bg-[#B4F461] text-xl font-bold px-8">Blog</button>
        <div class="flex h-12 gap-4 items-center">
          <img class="h-10 w-10" src="./assets/logo.png" alt="">
          <h5 class="text-xl font-bold">Donate Bangladesh</h5>
        </div>
        <div class="flex h-7 gap-3">
          <img src="./assets/coin.png" alt="">
          <p class="text-dark-gray-transparent text-xl font-bold"><span id="balance"
              class="text-dark-gray-transparent text-xl font-bold">5500</span> BDT</p>
        </div>
      </div>
    </nav>
    <div class="flex mx-auto w-10/12 gap-4 justify-center my-10">
      <button class="btn bg-[#B4F461] text-xl font-bold px-8">Donation</button>
      <button class="btn bg-gray-transparent text-xl font-semibold px-8">History</button>
    </div>
  </header>
  <hr>
</body>

</html>
